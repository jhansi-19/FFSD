<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelterSeek - Find Your Perfect Stay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-navbar">
            <div class="logo">
                <h2>ShelterSeek</h2>
            </div>
            <div class="nav-links">
                <a href="#about" class="about-link">About</a>
                <a href="#" class="profile-icon">üë§</a>
            </div>
        </div>
    </header>

    <main>
        <section id="hero-section">
            <div class="hero-content">
                <!-- sliding photos -->
                    <div class="slide-2"></div>
                <div class="text-container">
                    <h1>Welcome to ShelterSeek</h1>
                    <p>Find and list safe and affordable stays for travelers. Our platform ensures security and comfort for all users.</p>
                </div>
            </div>
        </section>

        <section id="listing-section">
            <div class="container">
                <h2>Add a New Listing</h2>
                <form id="listing-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Price per Night ($)</label>
                            <input type="number" id="price" name="price" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="property-type">Property Type</label>
                            <select id="property-type" name="propertyType" required>
                                <option value="pg">PG</option>
                                <option value="house">House</option>
                                <option value="resort">Resort</option>
                                <option value="villa">Villa</option>
                                <option value="duplex">Duplex</option>
                                <option value="cottage">Cottage</option>
                                <option value="apartment">Apartment</option>
                                <option value="hostel">Hostel</option>
                                <option value="farmhouse">Farm House</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="capacity">Number of Travelers Accommodated</label>
                            <input type="number" id="capacity" name="capacity" min="1" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Amenities</label>
                        <div class="filter-container">
                            <button type="button" class="filter-toggle" onclick="toggleFilter('amenities-filter')">
                                Select Amenities
                            </button>
                            <div id="amenities-filter" class="filter-options">
                                <div class="checkbox-group">
                                    <label><input type="checkbox" name="amenities" value="wifi"> WiFi</label>
                                    <label><input type="checkbox" name="amenities" value="ac"> Air Conditioning</label>
                                    <label><input type="checkbox" name="amenities" value="laundry"> Laundry</label>
                                    <label><input type="checkbox" name="amenities" value="hot-water"> Hot Water</label>
                                    <label><input type="checkbox" name="amenities" value="lift"> Lift</label>
                                    <label><input type="checkbox" name="amenities" value="parking"> Free Car Parking</label>
                                    <label><input type="checkbox" name="amenities" value="ev-charging"> EV Charging</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Discounts</label>
                        <div class="filter-container">
                            <button type="button" class="filter-toggle" onclick="toggleFilter('discounts-filter')">
                                Select Discounts
                            </button>
                            <div id="discounts-filter" class="filter-options">
                                <div class="checkbox-group">
                                    <label>
                                        <input type="checkbox" name="discounts" value="7days">
                                        20% discount for 7 days stay
                                    </label>
                                    <label>
                                        <input type="checkbox" name="discounts" value="first-time">
                                        10% discount for first-time traveler
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Upload Photos</label>
                        <div class="upload-container">
                            <div class="upload-area">
                                <span class="home-icon">üè†</span>
                                <div class="upload-text">
                                    <label for="images" class="upload-label">
                                        Upload files
                                        <input type="file" id="images" name="images" multiple accept="image/*" class="file-input">
                                    </label>
                                    <span>or drag and drop</span>
                                </div>
                                <p class="upload-hint">PNG, JPG, GIF up to 10MB each</p>
                            </div>
                        </div>
                        <div id="image-preview" class="image-preview"></div>
                    </div>

                    <button type="submit" class="submit-button">Submit Listing</button>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
